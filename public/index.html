<!DOCTYPE html>
<html style="height:100%;">
    <head>
        <title>Demo Page</title>
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.min.js"></script>
        <style type="text/css">

        </style>
    </head>
    <body style="height:100%;margin:0;">
      <div style="display:flex; flex-direction:column;justify-content:space-between;height:100%;">
        <div>Hello, World!</div>
        <div style="flex-grow:1; margin-bottom:1rem; background-color:yellow;">
          <div id="calendar"></div>
        </div>
        <div>Footer</div>
      </div>


<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        weekends: false,
        nowIndicator: true,
        height:"95%"
      });
      calendar.render();
    });
  </script>

    </body>
</html>
