<!DOCTYPE html>
<html>
    <head>
        <title>Demo Page</title>
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.min.js"></script>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <div id="calendar"></div>
        <footer>Contact us: self@generic-website.com</footer>


<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek'
      });
      calendar.render();
    });
  </script>

    </body>
</html>
